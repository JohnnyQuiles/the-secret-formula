<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css" type="text/css">
    <link href="http://fonts.cdnfonts.com/css/spongebob-font-condensed" rel="stylesheet">
                
    <title>Document</title>
</head>

<body>
<!-- PART 1: The Alerter -->
<section class = "krabby">
    <form id='form-1'>
        <div>
            <h1> Welcome To The Krusty Krab!</h1>
            <label> The Galley Grub </label>
            <input id="input-text" type="text"/>
            <input id="input-submit" type="submit" value="add suggestions to the galley grub" />
        </div>

    </form>
</section>

    <!-- PART 2 SANDWHICH BUILDER (IN THIS CASE KRABBY PATTIES) -->
    <section class= "krabby-ingredients">
    <form id='form-2'>
        <div>
            Customize Your Krabby Patty!
        </div>
        <div>
            <label>Top & Bottom Buns</label>
            <input id='buns' type='checkbox'>
        </div>
        <div> 
            <label>Krabby Meat</label>
            <input id='meat' type='checkbox'>
        </div>
        <div>
            <label>Sea Cheese</label>
            <input id='cheese' type='checkbox'>
        </div>
        <div>
            <label>Sesame Seeds</label>
            <input id='sesame' type='checkbox'>
        </div>
        <div>
            <label>Sea Tomatoes</label>
            <input id='tomatoes' type='checkbox'>
        </div>
        <div>
            <label>Sea Lettuce</label>
            <input id='lettuce' type='checkbox'>
        </div>
        <div>
            <label>Ketchup </label>
            <input id='ketchup' type='checkbox'>
        </div>
        <div>
            <label>Pickles</label>
            <input id='pickles' type='checkbox'>
        </div>
        <div>
            <label>Mayonnaise</label>
            <input id='mayonnaise' type='checkbox'>
        </div>
        <div>
            <label>Mustard</label>
            <input id='mustard' type='checkbox'>
        </div>
        <div>
            <label>Sea Onions</label>
            <input id='onions' type='checkbox'>
        </div>
        <input id="input-submit" type="submit" />
    </form>
</section>

    <!-- PART 3 HAIR CUT APPOINTMENT -->
    <h3>Haircut Appointment</h3>
    <section class='haircut'>
    <form id='form-3'>
        <div>
        <label>Date</label>
        <input id='haircut-date' type ="date" />
        </div>

        <div>
        <label>Requested hair cutter</label>
        <input id ="haircut-text" />
        </div>

        <div>
        <label>Long Hair</label>
        <input id= 'haircut-long' type="radio" />
        </div>

        <div>
            <label>Short Hair</label>
            <input id = 'haircut-short' type='radio' />
        </div>
        <input id="input-submit" type="submit" />
    </form>
</section>


    <!-- PART 4 CREATE ACCOUNT -->
    <h4>Create Account</h4>
    <section class='create-account'>
    <form id="form-4"> 
    <div>
        <label>Create Username</label>
        <input id='username-text' type ="text" />
    </div>

    <div>
        <label>User Email Address</label>
        <input id ="email-text" type='text' /> 
    </div>

    <div>
        <label>Password</label>
        <input id ="password-text" type="text" />
    </div>

    <div>
        <label>Confirm Password</label>
        <input id='confirm-password' type ='text' />
    </div>

    <input id="input-submit" type="submit" />
</form>
</section>
    <script src="main.js "></script>
</body>

</html>
